<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lava Jato</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!--header-->  
<header>
    <h1 class="header-title"> Lava Jato </h1>
</header> 
<main>
    <button type="button" class="button blue mobile" id="cadastrarCliente"> Cadastrar </button>
    <table id="tableClient" class="records">
        <thead>
            <tr>
                <th>Nome do Cliente</th>
                <th>E-mail</th>
                <th>Celular</th>
                <th>Placa do carro</th>
                <th>Ação</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <div class="modal" id="modal">
        <div class="modal-content">
            <header class="modal-header">
                <h2>Novo Cliente</h2>
                <span class="modal-close" id="modalClose">&#10006;</span>
            </header>
            <form id="form" class="modal-form">
                <input type="text" id="nome" data-index="new" class="modal-field" placeholder="Nome"
                    required>
                <input type="email" id="email" class="modal-field" placeholder="e-mail" required>
                <input type="text" id="celular" class="modal-field" placeholder="Celular" required>
                <input type="text" id="placa" class="modal-field" placeholder="placa" required>
            </form>
            <footer class="modal-footer">
                <button id="salvar" class="button green">Salvar</button>
                <button id="cancelar" class="button blue">Cancelar</button>
            </footer>
        </div>
    </div>
</main>
<footer>
     gulherme
</footer>

<script src="js/app.js"></script>
</body>
</html>
